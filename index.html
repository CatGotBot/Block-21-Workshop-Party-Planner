<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Planner</title>
  <link rel="stylesheet" href="index.css" />
  <script defer src="index.js"></script>
</head>

<body>
  <h1><a href="#">Event Planner</a></h1>
  <form>
    <label for="name">Name: </label>
    <input type="text" id="name" placeholder="Party Name" name="name" /> <br>
    <label for="description">Description: </label>
    <input type="text" id="description" placeholder="Party Description" name="description" /> <br>
    <label for="location">Location: </label>
    <input type="text" id="location" placeholder="Party Location" name="location" /> <br>

    <label for="datetime">Party (date and time):</label>
    <input type="datetime-local" id="datetime" name="datetime">

    <input type="submit" value="Add Event">

  </form>
  <main>
    <article id="events">
      <h2>Upcoming Events</h2>
      <section id="eventList"></section>
    </article>
    <!-- <article id="event">
        <h2>Event Details</h2>
        <article id="eventDetails"></article> -->
    <!-- <section id="guests">
          <h3>Guests</h3>
          <ul id="guestList"></ul>
        </section> -->
    </article>
  </main>
</body>

</html>
